<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Quiniela</title>
        <link rel="stylesheet" type="text/css" href="/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/quiniela.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Vollkorn" rel="stylesheet">
    </head>
    <body>
        
        <form class="container" method="post" action='/quiniela'>
            <h1>Quinielas Online</h1>
            <div class="form-text help-text">
                <p>Seleccione el <b>evento</b> de su quiniela e ingrese el <b>monto</b> con el que cada participante entrar√°. Al terminar, presione generar.</p>
            </div>
        
            <div>
                <div class="form-inline my-5">    
                    
                    <label class="control-label label col-sm-2" for="evento">Evento:</label>
                    <select class="custom-select col-sm-4" id="evento" name="event">
                            <option selected>Evento</option>
                    </select>
                    
                    <label class="control-label label col-sm-2" for="monto">Monto:</label>
                    <input class="form-control col-sm-4" id="monto" aria-describedby="help" placeholder="$0.0" name="monto">
                    
                </div>

                <div class="row align-items-center justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg my-1 disabled" id="button">Generar</button>         
                </div>
            </div>
        </form>    
        
    </body>
    
    <script src="/Javascript/quiniela.js"></script>
</html>
