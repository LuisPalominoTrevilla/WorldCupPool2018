<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="/Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/register.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Vollkorn" rel="stylesheet">
    </head>
    <body>
        
        <div class="vertical-center">
            <form class="container" method="post" action='/register'>
                <h1>Registro</h1>
                <div class="form-text help-text">
                    <p class="text-muted">
                        Complete el registro para ingresar a la quiniela
                    </p>
                </div>
            
                <div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                            <input type="" class="form-control" id="username" placeholder="Usuario" name="username">
                        <div id="usernameOnDatabase"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase単a</label>
                            <input type="password" class="form-control" id="password" placeholder="Contrase単a" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar contrase単a</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contrase単a">
                        <div id="passwordsDontMatch">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idQuiniela">ID de la quiniela</label>
                            <input class="form-control" id="idQuiniela" placeholder="ID de la quiniela" name="quiniela">
                        <div id="idQuinielaHelp"></div>
                    </div>
                    
                    <div class="row align-items-center justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg my-1" onclick="window.location.href='/'">Regresar</button>
                        <button type="submit" class="btn btn-success btn-lg my-1 disabled" id="button">Registrar</button>         
                    </div>
                </div>
            </form> 
        </div>   
        
    </body>
    
    <script src="/Javascript/register.js"></script>
</html>
